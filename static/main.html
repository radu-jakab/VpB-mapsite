<html>
	<meta>
		<link rel="stylesheet" href="./wp_content/themes/pedaleaza-child/assets/css/mapsite.css">
		<script type="text/javascript" language="javascript"
				src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script type="text/javascript" language="javascript"
				src="./wp-includes/js/jquery/jquery.dataTables.min.js"></script>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		<script src="https://use.fontawesome.com/e29cc69f7d.js"></script>
		<script type="text/javascript" language="javascript" src="./wp_content/themes/pedaleaza-child/assets/js/mapsite.js"></script>

	</meta>
	<body>
		<p style="height:1px;">
			<a href="#harta">
				<button class="link-btn" id="linkHarta"><i class="fas fa-map-marked-alt"></i> Harta</button>
			</a>
			<a href="#catalog">
				<button class="link-btn" id="linkCatalog"><i class="fas fa-book-open"></i> Catalog</button>
			</a>
			<a href="/barem.html">
				<button class="link-btn" id="linkBarem"><i class="fas fa-clipboard-list"></i> Barem</button>
			</a>
		</p>


		<div class="page-box">
			<p style="height:1px;">
				<a href="./wp_content/themes/pedaleaza-child/assets/download/current/piste.kml" download="Piste Timisoara.kml">
					<button class="download-btn" id="downloadHarta"><i class="fa fa-download"></i> Descarcă harta</button>
				</a>
				<a href="./wp_content/themes/pedaleaza-child/assets/download/current/piste_datatable.json"
				   download="Piste Timisoara - evaluare.json">
					<button class="download-btn" id="downloadCatalog"><i class="fa fa-download"></i> Descarcă catalogul</button>
				</a>
				<a href="./wp_content/themes/pedaleaza-child/assets/download/current/piste_detalii.json"
				   download="Piste Timisoara - detalii.json">
					<button class="download-btn" id="downloadPiste"><i class="fa fa-download"></i> Descarcă detalii piste
					</button>
				</a>
			</p>

			<h2 id="harta" style="width:100%;">Harta infrastructurii velo Timisoara</h2>
			<iframe src="https://www.google.com/maps/d/embed?mid=17JDCK7EYfLhTfVX3Kue9YtF5KJFPC8qX&z=13" class="map-iframe"></iframe>

			<h2 id="catalog" style="width:100%; margin-top: 3rem;">Catalog piste</h2>
			<table id="example" class="vp-datatable">
				<thead>
				<tr>
					<th>Numar Pista</th>
					<th>De la</th>
					<th>Pana la</th>
					<th>Via</th>
					<th>Distanta (km)</th>
					<th>Scor total 2018</th>
					<th>Scor total 2019</th>
					<th>Modificare scor</th>
				</tr>
				</thead>
				<tfoot>
				<tr>
					<th>Numar Pista</th>
					<th>De la</th>
					<th>Pana la</th>
					<th>Via</th>
					<th>Distanta (km)</th>
					<th>Scor total 2018</th>
					<th>Scor total 2019</th>
					<th>Modificare scor</th>
				</tr>
				</tfoot>
			</table>
		</div>

		<div style="display:none">
			[table id=1 /]
		</div>

</html>
